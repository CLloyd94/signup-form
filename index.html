<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <img src="sidebar-image2.jpeg">
            <p>Photo by <a
                href="https://unsplash.com/@efekurnaz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Efe
                Kurnaz</a> on <a
                href="https://unsplash.com/photos/multicolored-hallway-RnCPiXixooY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div>
            <h1 class="logo">beep</h1>
        </div>
        <h3>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </h3>
        <h3>You <i>know</i> you want to.</h3>
        <div class="form-container">
            <form action='' method='get' class='signup-form'>
                <div class='form-row'>
                    <label for='first-name'>FIRST NAME</label>
                    <input id='first-name' name='first-name' type='text' required />
                    <label for='last-name'>LAST NAME</label>
                    <input id='last-name' name='last-name' type='text' required />
                </div>
                <div class='form-row'>
                    <label for='email'>EMAIL</label>
                    <input id='email' name='email' type='email' placeholder='joe@example.com' required />
                    <label for='phone-number'>PHONE NUMBER</label>
                    <input id='phone-number' name='phone-number' type='tel' />
                </div>
                <div class='form-row'>
                    <label for='password'>PASSWORD</label>
                    <input id='password' name='password' type='password' required />
                    <label for='confirm-password'>CONFIRM PASSWORD</label>
                    <input id='confirm-password' name='confirm-password' type='password' required />
                </div>
                <div class='form-row'>
                    <button>Create Account</button>
                </div>
            </form>
        </div>
        <p>Already have an account? <a>Log in</a></p>    
    </div>
</body>
</html>
