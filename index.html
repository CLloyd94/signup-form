<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <img src="sidebar-image2.jpeg">
            <div class="image-credit">
                <p>Photo by <a
                    href="https://unsplash.com/@efekurnaz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Efe
                    Kurnaz</a> on <a
                    href="https://unsplash.com/photos/multicolored-hallway-RnCPiXixooY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="text-body">
            <h1 class="logo">beep</h1>
            <div class="text-container">
                <h2 class="intro-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h2>
                <h2 class="cta">You <i>know</i> you want to.</h2>
            </div>            
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action='' method='get' class='signup-form'>
                    <div class='form-row'>
                        <label for='full-name'>NAME</label>
                        <input id='full-name' name='full-name' type='text' required />
                    </div>
                    <div class='form-row'>
                        <label for='email'>EMAIL</label>
                        <input id='email' name='email' type='email' placeholder='joe@example.com' required />
                        <label for='phone-number'>PHONE NUMBER</label>
                        <input id='phone-number' name='phone-number' type='tel' />
                    </div>
                    <div class='form-row'>
                        <label for='password'>PASSWORD</label>
                        <input id='password' name='password' type='password' required />
                        <label for='confirm-password'>CONFIRM PASSWORD</label>
                        <input id='confirm-password' name='confirm-password' type='password' required />
                    </div>
                    <div class='form-row'>
                        <button>Create Account</button>
                    </div>
                    <div class='form-row'>
                        <p>Already have an account? <b>Log in</b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
